<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fafafa;
        margin: 0;
      }

      .box {
        display: inline;
      }

      .login-container {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        text-align: center;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 48px;
        font-weight: lighter;
        font-style: italic;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .input-group img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        padding: 5px;
      }

      .input-group input {
        width: calc(100% - 44px);
        padding: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #0095f6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #007bb5;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .options a {
        color: #0095f6;
        text-decoration: none;
      }

      .options a:hover {
        text-decoration: underline;
      }

      .signup-text {
        margin-top: 20px;
        text-align: center;
      }

      .signup-text a {
        color: #0095f6;
        text-decoration: none;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

              alt="Password Icon"
            />
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button type="button" onclick="login()">Log in</button>
          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
      <p class="signup-text">
        Don't have an account? <a href="#">Sign up here.</a>
      </p>
    </div>
    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "test" && password === "password") {
          alert("Login successful");
        } else {
          alert("Invalid credentials");
        }
      }
    </script>
  </body>
</html>
