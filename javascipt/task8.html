<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #f8d7da, #f6e1d3);
        margin: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: blue;
      }
      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        position: relative;
      }
      label {
        flex: 1;
        margin-right: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      textarea,
      select {
        flex: 2;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .error-message {
        position: absolute;
        right: -150px;
        color: red;
        font-size: 12px;
        text-align: right;
        margin-left: 10px;
        display: none;
      }
      .form-group.gender,
      .form-group.languages,
      .form-group.declaration {
        justify-content: flex-start;
      }
      .form-group.gender input,
      .form-group.languages input {
        margin-right: 10px;
      }
      .form-group.declaration {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-group.declaration input {
        margin-right: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: darkred;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration form</h1>
      <form id="registrationForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" />
          <span class="error-message" id="firstNameError">POOR</span>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" />
          <span class="error-message" id="lastNameError">POOR</span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" />
          <span class="error-message" id="emailError">POOR</span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" />
          <span class="error-message" id="passwordError">POOR</span>
        </div>
        <div class="form-group">
          <label for="rePassword">Re-enter Password:</label>
          <input type="password" id="rePassword" />
          <span class="error-message" id="rePasswordError"
            >POOR OR MISMATCH</span
          >
        </div>
        <div class="form-group gender">
          <label>Gender:</label>
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" />
          <span class="error-message" id="ageError">POOR</span>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" />
          <span class="error-message" id="phoneNumberError">POOR</span>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address"></textarea>
          <span class="error-message" id="addressError">POOR</span>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" />
          <span class="error-message" id="stateError">POOR</span>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country">
            <option value="">Choose your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
          <span class="error-message" id="countryError">POOR</span>
        </div>
        <div class="form-group languages">
          <label>Languages known:</label>
          <input type="checkbox" value="English" /> English
          <input type="checkbox" value="Kannada" /> Kannada
          <input type="checkbox" value="Hindi" /> Hindi
          <input type="checkbox" value="Telugu" /> Telugu
        </div>
        <div class="form-group declaration">
          <label>
            <input type="checkbox" id="declaration" /> Hereby I declare all the
            given details are true.
          </label>
          <span class="error-message" id="declarationError">POOR</span>
        </div>
        <button type="button" onclick="validateForm()">REGISTER</button>
      </form>
      <p>Log in to <a href="#">Ethnus</a> website</p>
    </div>
    <script>
      function validateForm() {
        let isValid = true;

        const fields = [
          "firstName",
          "lastName",
          "email",
          "password",
          "rePassword",
          "age",
          "phoneNumber",
          "address",
          "state",
          "country",
          "declaration",
        ];

        fields.forEach((field) => {
          const input = document.getElementById(field);
          const errorElement = document.getElementById(`${field}Error`);
          if (field === "country") {
            if (input.value === "") {
              errorElement.style.display = "none";
              isValid = false;
            } else {
              errorElement.style.display = "none";
            }
          } else if (field === "declaration") {
            if (!input.checked) {
              errorElement.style.display = "none";
              isValid = false;
            } else {
              errorElement.style.display = "none";
            }
          } else {
            if (!input.value) {
              errorElement.style.display = "inline";
              isValid = false;
            } else {
              errorElement.style.display = "none";
            }
          }
        });

        const password = document.getElementById("password").value;
        const rePassword = document.getElementById("rePassword").value;
        const rePasswordError = document.getElementById("rePasswordError");

        if (password && rePassword && password !== rePassword) {
          rePasswordError.style.display = "inline";
          isValid = false;
        } else {
          rePasswordError.style.display = "none";
        }

        if (isValid) {
          alert("Form submitted successfully!");
        }
      }
    </script>
  </body>
</html>
