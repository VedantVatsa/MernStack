<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse the number</title>
  </head>
  <body>
    <h1>Reverse the Number</h1>
    <div>
      <label for="inputNumber">Enter a number:</label>
      <input type="number" id="inputNumber" />
      <button onclick="displayReversedNumber()">Reverse</button>
    </div>
    <p>Reversed number: <span id="result"></span></p>

    <script>
      function reverseNumber(number) {
        let reversedNumber = 0;
        while (number !== 0) {
          reversedNumber = reversedNumber * 10 + (number % 10);
          number = Math.floor(number / 10);
        }
        return reversedNumber;
      }

      function displayReversedNumber() {
        const inputNumber = parseInt(
          document.getElementById("inputNumber").value
        );
        if (!isNaN(inputNumber)) {
          const reversedNumber = reverseNumber(inputNumber);
          document.getElementById("result").innerText = reversedNumber;
        } else {
          document.getElementById("result").innerText =
            "Please enter a valid number";
        }
      }
    </script>
  </body>
</html>
