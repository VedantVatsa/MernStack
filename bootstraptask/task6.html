<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
      }
      .form-control.is-invalid {
        border-color: #dc3545;
        padding-right: calc(1.5em + 0.75rem);
        background-repeat: no-repeat;
        background-position: center right calc(0.375em + 0.1875rem);
        background-size: calc(1em + 0.375rem) calc(1em + 0.375rem);
      }
      .form-control.is-invalid:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
      }
      .invalid-feedback {
        display: block;
      }
      .btn-submit {
        width: 100%;
        background-color: #dc3545;
        border: none;
      }
      .btn-submit:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form class="form-container">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control is-invalid"
            id="name"
            placeholder="Enter Name"
          />
          <div class="invalid-feedback">Name is required</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control is-invalid"
            id="email"
            placeholder="Enter Email"
          />
          <div class="invalid-feedback">Email is required</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control is-invalid"
            id="password"
            placeholder="Enter Password"
          />
          <div class="invalid-feedback">Password is required</div>
        </div>
        <div class="mb-3">
          <label for="hobbies" class="form-label">Hobbies</label>
          <select class="form-select" id="hobbies">
            <option value="" disabled selected>Select your hobby</option>
            <option value="1">Reading</option>
            <option value="2">Traveling</option>
            <option value="3">Gaming</option>
          </select>
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-whM60aJHczgD+FHVYJ5kB8J3YbNmNT5bGhyEC9tFfj04kPRmD5qG0mRaXJKg4aVG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
