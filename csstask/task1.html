<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <link rel="stylesheet" type="text/css" href="task1.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <div class="shape">
      <div class="s s1"></div>
      <div class="s s2"></div>
      <div class="s s3"></div>
      <div class="s s4"></div>
      <div class="s s5"></div>
      <div class="s s6"></div>
      <div class="s s7"></div>
      <div class="s s8"></div>
      <div class="s s9"></div>
    </div>
  </body>
</html>
