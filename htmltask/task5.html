<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <form style="width: 500px; margin: 50px auto; border: 1px solid #000; padding: 10px;">
    <table style="width: 100%;">
      <tr>
        <td style="width: 150px;">First Name</td>
        <td><input type="text" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Re-enter Password</td>
        <td><input type="password" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="tel" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea style="width: 100%;"></textarea></td>
      </tr>
      <tr>
        <td>State</td>
        <td><input type="text" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Country</td>
        <td>
          <select style="width: 100%;">
            <option value="">Choose your country</option>
            <!-- Add country options here -->
          </select>
        </td>
      </tr>
      <tr>
        <td>Languages known</td>
        <td>
          <input type="checkbox" name="language" value="english" /> English
          <input type="checkbox" name="language" value="kannada" /> Kannada
          <input type="checkbox" name="language" value="hindi" /> Hindi
          <input type="checkbox" name="language" value="telugu" /> Telugu
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" name="declaration" /> Hereby I declare all the given details are true
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <a href="https://www.ethnus.com" style="text-decoration: none; color: blue;">Log in to Ethnus website</a>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit" style="padding: 5px 10px;">Register</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
