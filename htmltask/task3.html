<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <style>
      .container {
        border: 1px solid black;
        width: 50%;
        padding-bottom: 5px;
        background-color: gainsboro;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Click any of the following links:</p>
      <div>
        <a href="https://www.google.com" target="_blank">Opens in New</a> |
        <a href="https://www.google.com" target="_self">Opens in Shelf</a> |
        <a href="https://www.google.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.google.com" target="_top">Opens in Body</a> |
        <a href="mailto:someone@example.com">Send email</a>
      </div>
    </div>
  </body>
</html>
