<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <form style="width: 300px; margin: 50px auto; padding: 10px; border: 1px solid #000;">
    <table style="width: 100%;">
      <tr>
        <td style="width: 100px;">Full Name:</td>
        <td><input type="text" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Username:</td>
        <td><input type="text" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password"  style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Re Password:</td>
        <td><input type="password" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" style="width: 100%;" /></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <select style="width: 100%;">
            <option >Male</option>
            <option >Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: right;">
          <button type="submit" style="padding: 5px 10px;">Save</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
